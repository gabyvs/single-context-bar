<div class="context-bar">
    <ol class="breadcrumb">
        <li><span *ngIf="!state">States</span><a *ngIf="state" (click)="states()">States</a></li>
        <li *ngIf="state" class="active">{{ state.name }}</li>
    </ol>
    <div class="context-bar-left-actions" *ngIf="state">
        <select (change)="page($event.target.value)" class="select-label">
            <option *ngFor="let option of options"
                    value="{{ option.selectLabel }}"
                    [selected]="selected === option">
                {{ option.selectLabel }}</option>
        </select>
    </div>
    <div class="context-bar-actions">
        <button class="btn" (click)="add()">
            <span class="fa fa-plus"></span>
            <span class="add-caption">{{ selected.addCaption }}</span>
        </button>
    </div>
</div>
